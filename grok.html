<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .heart-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .modal-content {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .sticker {
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @media (min-width: 640px) {
            .sticker {
                font-size: 100px;
            }
        }
        
        @media (min-width: 768px) {
            .sticker {
                font-size: 120px;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #yesBtn {
            transition: all 0.1s ease;
        }
        
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            animation: floatUp 4s ease-in infinite;
            opacity: 0.3;
            font-size: 30px;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden relative">
    
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsContainer"></div>
    
    <!-- Modal -->
    <div class="modal-content bg-white rounded-3xl shadow-2xl p-6 sm:p-8 md:p-12 max-w-md w-full mx-4 relative z-10">
        <!-- Sticker -->
        <div class="text-center mb-4 sm:mb-6">
            <div class="sticker" id="sticker">ðŸ¥º</div>
        </div>
        
        <!-- Question -->
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6 sm:mb-8 text-purple-800 px-2" id="question">
            Will you be my Valentine?
        </h1>
        
        <!-- Buttons Container -->
        <div class="relative h-40 sm:h-48 md:h-32" id="buttonsContainer">
            <!-- Yes Button (will move around) -->
            <button 
                id="yesBtn"
                class="absolute bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-2 sm:py-3 px-6 sm:px-8 rounded-full hover:shadow-lg transform hover:scale-105 transition-all text-sm sm:text-base"
                style="left: 50%; transform: translateX(-50%); top: 0;">
                Yes! ðŸ’•
            </button>
            
            <!-- No Button (static) -->
            <button 
                id="noBtn"
                class="absolute bg-gray-300 text-gray-700 font-bold py-2 sm:py-3 px-6 sm:px-8 rounded-full hover:bg-gray-400 transition-all text-sm sm:text-base"
                style="left: 50%; transform: translateX(-50%); top: 70px;">
                No ðŸ˜¢
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const sticker = document.getElementById('sticker');
        const question = document.getElementById('question');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const heartsContainer = document.getElementById('heartsContainer');
        
        // Create floating hearts in background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        setInterval(createFloatingHeart, 500);
        
        // Move Yes button when mouse gets close
        function moveYesButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = yesBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            yesBtn.style.transform = 'none';
        }
        
        // Track mouse movement and move button if cursor gets close (Desktop)
        document.addEventListener('mousemove', function(e) {
            const btnRect = yesBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate distance from mouse to button center
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If mouse gets within 100px of button, move it
            if (distance < 100) {
                moveYesButton();
            }
        });
        
        // Track touch movement for mobile devices
        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            const btnRect = yesBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate distance from touch to button center
            const distance = Math.sqrt(
                Math.pow(touch.clientX - btnCenterX, 2) + 
                Math.pow(touch.clientY - btnCenterY, 2)
            );
            
            // If touch gets within 120px of button, move it (slightly larger area for touch)
            if (distance < 120) {
                moveYesButton();
            }
        });
        
        // Also move on hover as backup
        yesBtn.addEventListener('mouseenter', moveYesButton);
        
        // Move on touch start (when finger touches the button)
        yesBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveYesButton();
        });
        
        // Prevent clicking the Yes button
        yesBtn.addEventListener('mousedown', function(e) {
            e.preventDefault();
            moveYesButton();
        });
        
        // Handle No button click
        noBtn.addEventListener('click', function() {
            question.textContent = 'I knew it! ðŸ’–';
            sticker.textContent = 'ðŸ˜¢';
            sticker.style.animation = 'none';
            
            // Remove Yes button
            yesBtn.style.display = 'none';
            
            // Center the No button and change its text
            noBtn.textContent = 'Try Again? ðŸ’”';
            noBtn.style.left = '50%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';
            noBtn.className = 'absolute bg-gradient-to-r from-purple-500 to-pink-600 text-white font-bold py-3 px-8 rounded-full hover:shadow-lg transform hover:scale-105 transition-all';
            
            // Reset on click
            setTimeout(() => {
                noBtn.addEventListener('click', function() {
                    location.reload();
                });
            }, 100);
        });
        

    </script>
</body>
</html>
